{% extends 'inc/_containerPage.html' %}
{% block contentPage %}
    <div class="row">
        {% for ctg in categories %}
            <div class="col-md-6 col-xl-4 mb-4">
                <a class="text-white" href="{{ ctg.get_absolute_url }}">
                    <div class="card text-center bg-info text-white">
                        <div class="card-body">
                            <p class="mt-1 pt-1"><i class="{{ ctg.icon }} fa-2x"></i></p>
                            <h4 class="font-weight-normal my-1 py-1">{{ ctg.title }}</h4>
                            <div class="nurses_school text-left">
                                {{ ctg.anons|safe }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
